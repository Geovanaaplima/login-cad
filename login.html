<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login e Cadastro de Usuários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Box Icons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Css link-->
    <link rel="stylesheet" href="css/style.css">

</head>  
<body>

    <!-- FORMULÁRIO DE LOGIN ----------------------------------------------------------------------------->
    <div class="container col-4" id="formLogin">
        <h1>login</h1>

        <hr>
        <form action="" class="form">
            <!-- Campo de onde informa-se o Email -->
            <input type="text" name="email" id="loginEmail" class="form-control" placeholder="Informe seu Email">
            <br>
            <!-- Campo onde se informa a senha do Email -->
            <input type="password" name="" id="loginSenha" class="form-control" placeholder="Informe sua senha">
            <!-- Aviso de preenchimento incorreto -->
            <div id="span"></div>
            <br>
            <!-- Botão de envio -->
            <button type="button" class="btn btn-info" onclick="acessar()">ACESSAR</button>
            <br>

        </form>
    </div>
     <!-- Link JS -->
     <script src='javascript.js'></script>

</body>
</html>
